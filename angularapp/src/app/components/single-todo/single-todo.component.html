<div class="flex items-center max-w-lg my-8">
    <div class="w-1/12 flex justify-center items-center">
        <input class="form-check-input w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 focus:ring-2" type="checkbox" [(ngModel)]="todo.ifDone" 
                aria-label="..." (change)="toggleCheckbox(todo)" />
    </div>
    <div class="w-11/12">
        <h4>{{todo.description}}</h4>
    </div>
    <div class="flex justify-center w-1/12">
        <i class="fas fa-bucket" (click)="deleteTodo(todo.id)"></i>
    </div>
</div>
